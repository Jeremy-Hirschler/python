<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<body>
    <h2 style="display: flex; justify-content: center">Welcome!</h2>
    <div style="display: flex; justify-content: center">
        {%for i in range(0,times): %}
            {%if color: %}
                <div style="background-color: {{color}}; height: 150px; width: 150px; margin: 10px"></div>
            {%else%}
                <div style="background-color: blue; height:150px; width:150px; margin:10px"></div>
            {%endif%}
        {%endfor%}
    </div>
</body>
</html>
