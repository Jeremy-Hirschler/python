<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type='text/css' href="{{url_for('static',filename='styles/style.css')}}"/>
</head>
<body>
    {%for j in range(0,y): %}
        {%if j%2==0: %}
        <div class="flex">
            {%for i in range(x//2): %}
                
                    <div class="div1 piece"></div>
                    <div class="div2 piece"></div>
                
            {%endfor%}
        </div>
        {%else%}
        <div class="flex">
            {%for i in range(x//2): %}
                
                    <div class="div2 piece"></div>
                    <div class="div1 piece"></div>
                
            {%endfor%}
        </div>
        {%endif%}
    {%endfor%}

</body>
</html>
