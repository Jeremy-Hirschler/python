<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="header d-flex justify-content-around">
        <div class="border border-warning my-3 p-2 ">

            <p>Your Gold: <span class="font-weight-bold">{{session['total_gold']}}</span></p>
            
        </div>
        <div class="my-4">
            <form action="/reset" method="post">
                <input type="submit" value="Reset" class="btn btn-danger"/>
            </form>
        </div>
    </div>
    <div class="locations d-flex justify-content-around m-4">
        <div class="farm border border-dark d-flex flex-column align-items-center p-4">
            <h3>Farm</h3>
            <p>(earns 10-20 gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="find_gold" value="farm"/>
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="cave border border-dark d-flex flex-column align-items-center p-4">
            <h3>Cave</h3>
            <p>(earns 5-10 gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="find_gold" value="cave"/>
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="house border border-dark d-flex flex-column align-items-center p-4">
            <h3>House</h3>
            <p>(earns 2-5 gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="find_gold" value="house"/>
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="casino border border-dark d-flex flex-column align-items-center p-3">
            <h3>Casino</h3>
            <p>(earns/takes 0-50 gold)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="find_gold" value="casino"/>
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
    </div>
    <div class="activity">
        <h3>Activities:</h3>
        <!-- store activity in session, add each new one -->
        <p>{{session['activity']|safe}}</p>
    </div>
</body>
</html>
