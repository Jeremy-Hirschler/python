<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="d-flex flex-column w-75 mx-auto m-4 align-items-center">
    <h1>Welcome to the Great Number Game!</h1>
    <h3>I am thinking of a number between 1-100</h3>
    <p>Take a guess</p>
    <p>{{session['tell']}}</p>
    {%if session['guess'] != session['new']: %}
    <form action="/guess" method="post">
            <input type="text" name="number"/>
            <button>Submit</button>
    </form>

    {%else: %}
    <form action="/again" method="post">
        <input type="submit" name="replay" value='Play Again?'/>
    </form>
    {%endif%}
</body>
</html>
