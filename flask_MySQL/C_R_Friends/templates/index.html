<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="main border border-dark w-75 mx-auto d-flex flex-column my-4">
        <h2>These are my friends!</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <!-- add jinja for loop -->
                {%for friend in friends: %}
                <tr>
                    <td>{{friend.first_name}}</td>
                    <td>{{friend.last_name}}</td>
                    <td>{{friend.occupation}}</td>
                </tr>
                {%endfor%}
            </tbody>
            
        </table>
    </div>
    <hr/>
    <div class="add w-75 d-flex flex-column mx-auto">
        <h2>Add a friend</h2>
        <form action="/add_friend" method="post">

            <div>
                
                <label>First name: </label>
                <input type="text" name="first_name"/>
            </div>
            <div>
                
                <label>Last name: </label>
                <input type="text" name="last_name"/>
            </div>
            <div>
                
                <label>Occupation: </label>
                <input type="text" name="occupation"/>
            </div>
            <button class=" w-25 btn btn-info">Add</button>
        </form>
    </div>
</body>
</html>
